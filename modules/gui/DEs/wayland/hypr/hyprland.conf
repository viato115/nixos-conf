exec-once = waybar 
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf
exec-once = dunst -conf ~/.config/dunst/dunstrc 
exec-once = foot --server
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
  kb_layout = de
  follow_mouse = 2
  sensitivity = 0.5
  accel_profile = flat
  numlock_by_default = true


  ### Touchpad Configurations
  touchpad {
    natural_scroll = false
    disable_while_typing = yes
    scroll_factor = 0.5
    tap-to-click = true
    clickfinger_behavior = true
  }
  sensitivity = 0 


#  ### Touchscreen Configurations
#  touchdevice {
#   # transform = 1
#    output = [[eDP-1]]
#  }
}

general {
    gaps_in = 5
    gaps_out = 13
    border_size = 0
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)


    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 1.0


    shadow {
      enabled = true
      color = rgba(1E202966)
      render_power = 3
      range = 4
    }


    blur {
       enabled = yes
       size = 3
       passes = 1
       new_optimizations = on
    }
}

animations {
    enabled = yes

    bezier = pace,0.46,1,0.29,0.99
    bezier = overshot,0.13,0.99,0.29,1.1
    bezier = md3_decel,0.05,0.7,0.1,1
    animation = windowsIn,1,6,md3_decel,slide
    animation = windowsOut,1,6,md3_decel,slide
    animation = windowsMove,1,6,md3_decel,slide
    animation = fade,1,10,md3_decel
    animation = workspaces,1,7,md3_decel,slide
    animation = specialWorkspace,1,8,md3_decel,slide
    animation = border,0,3,md3_decel
}

dwindle {
    pseudotile = yes
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split = false
    new_status = slave
    new_on_top = false
    new_on_active = none
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
}

misc {
    animate_manual_resizes = true
    enable_swallow = true
    swallow_regex = ^(foot)$
}

cursor {
    inactive_timeout = 5
    hide_on_touch = true
    enable_hyprcursor = true
}



